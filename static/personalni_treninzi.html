<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Personalni treninzi</title>

    <script src="js/jquery.min.js"></script>
    <script src="js/korisnici.js"></script>
    <script src="js/zajednicke_funkcije.js"></script>
    <script src="js/autentifikacija.js"></script>
    <script src="js/treninzi.js"></script>
    
    <link rel="stylesheet" href="bootstrap-4.3.1-dist/css/bootstrap.min.css">
    <script src="bootstrap-4.3.1-dist/js/bootstrap.min.js"></script>
    
    <script>
		$(document).ready( function() {
			proveraLoginaIUloge("trener");
			getPersonalniTreninziZaTrenera();
		});
	</script>
    
</head>
<body>
    
    <nav class="navbar navbar-dark bg-primary navbar-expand">
	  <ul class="navbar-nav">
      <li class="nav-item">
      	<a class="nav-link" href="/">Pocetna</a>
      </li>
      
      <li class="nav-item logged ">
          <a class="nav-link" href="/trener_meni.html">Trener meni</a>
      </li>
      
      <li class="nav-item logged">
          <a class="nav-link" href="/my_profile.html">Moj profil</a>
      </li>
      
      <li class="nav-item logged">
          <a class="nav-link" href="/grupni_treninzi.html">Grupni treninzi</a>
      </li>
      
      <li class="nav-item logged active">
          <a class="nav-link" href="/personalni_treninzi.html">Personalni treninzi</a>
      </li>
      
      <li class="nav-item logged">
          <button class="btn nav-link" onclick="logout()">Odjava</button>
      </li>
      
      </ul>
	</nav>
	
    <main>
    	<h1 class="text-center mt-3 mb-3" >Personalni treninzi</h1>
    	
    	<div class="input-group w-75 ml-auto mr-auto mb-3" >
		   <input id="pretraga" type="text" class="form-control" aria-label="Pretraga" onkeyup="pretragaTreninga('personalni')">
		   <div class="input-group-append">
		      <select id="kriterijum" onchange="pretragaTreninga('personalni')">
		      	<option value="objekat">Sportski objekat</option>
		      	<option value="cena">Cena</option>
		      </select>
		   </div>
		 </div>
		 
		 <div class="d-flex">
		 	
		 	<div class="filteri" style="flex:1;">
		 		<h3 class="ml-3 mt-4">Filteri</h3>
		 
				 <div class="my-5">
				 	<label>Datum od</label><input type="date" id="datum-od" >
				 	<label>Datum do</label><input type="date" id="datum-do" >
				 </div>
		 	</div>
		 	
		 	<div class="sortirnaje" style="flex:1;">
		 		<h3 class="ml-3 mt-4">Sortiranje</h3>
		 		
		 		<div class="mb-2">
			 		<select id="tip-sortiranja" onchange="pretragaTreninga('personalni')">
			 			<option value=""></option>
			 			<option value="objekat">Sportski objekat</option>
			 			<option value="cena">Cena</option>
			 			<option value="datum">Datum prijave</option>
			 		</select>
		 		</div>
		 		
		 		<div>
		 			<label>Rastuce <input id="rastuce-sortiranje" type="checkbox" onclick="pretragaTreninga('personalni')" checked /></label>
		 		</div>
		 	</div>
		 	
		 </div>
		
		<table id="treninzi-tabela" class="w-75 ml-auto mr-auto">
    		<thead>
    			<tr>
                    <th>Naziv</th>
                    <th>Tip</th>
                    <th>Trajanje (min.)</th>
                    <th>Trener</th>
                    <th>Opis</th>
                    <th>Slika</th>
                    <th>Cena</th>
                    <th>Datum i vreme</th>
                    <th>Kupac</th>
                    <th>Sportski objekat</th>
                    <th></th>
                </tr>
    		</thead>
    		<tbody id="table-body">
    		
    		</tbody>
    	</table>
    </main>
</body>
</html>
